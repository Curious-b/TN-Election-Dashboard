<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TN Election Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Floating Particles -->
    <div class="particle" style="left: 5%; top: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 15%; top: 30%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 25%; top: 50%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 35%; top: 20%; animation-delay: 6s;"></div>
    <div class="particle" style="left: 45%; top: 40%; animation-delay: 8s;"></div>
    <div class="particle" style="left: 55%; top: 60%; animation-delay: 10s;"></div>
    <div class="particle" style="left: 65%; top: 15%; animation-delay: 12s;"></div>
    <div class="particle" style="left: 75%; top: 35%; animation-delay: 14s;"></div>
    <div class="particle" style="left: 85%; top: 55%; animation-delay: 16s;"></div>
    <div class="particle" style="left: 95%; top: 25%; animation-delay: 18s;"></div>

    <h1>Tamil Nadu Election Dashboard</h1>
    <p>Explore the Election Results through the years!</p>
    <div class="controls">
        <button onclick="updateChart('assembly2011')">2011 AE</button>
        <button onclick="updateChart('assembly2016')">2016 AE</button>
        <button onclick="updateChart('assembly2021')">2021 AE</button>
        <button onclick="updateChart('lokSabha2014')">2014 GE</button>
        <button onclick="updateChart('lokSabha2019')">2019 GE</button>
        <button onclick="updateChart('lokSabha2024')">2024 GE</button>
    </div>
    <div class="map-container">
        <div class="map-card">
            <div class="map-front" id="map-front"></div>
            <div class="map-back" style="background: #ccc;"></div>
        </div>
    </div>
    <div class="dashboard">
        <h2 id="chartTitle"></h2>
        <div class="chart-container">
            <div class="chart-area seats-chart">
                <h3>Seat Counts</h3>
                <canvas id="seatsChart"></canvas>
            </div>
            <div class="chart-area vote-chart">
                <h3>Vote Percentage</h3>
                <canvas id="voteChart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
    <!-- Scroll Animation Script -->
    <script>
        const elementsToAnimate = document.querySelectorAll('.map-container, .dashboard, .chart-container');
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.2 });
        elementsToAnimate.forEach(element => {
            observer.observe(element);
        });
    </script>
