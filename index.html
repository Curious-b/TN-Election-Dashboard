<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TN Election Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tamil Nadu Election Dashboard</h1>
    <p>Data from Election Commission of India</p>
    <div class="controls">
        <button onclick="updateChart('assembly2011')">2011 AE</button>
        <button onclick="updateChart('assembly2016')">2016 AE</button>
        <button onclick="updateChart('assembly2021')">2021 AE</button>
        <button onclick="updateChart('lokSabha2014')">2014 GE</button>
        <button onclick="updateChart('lokSabha2019')">2019 GE</button>
        <button onclick="updateChart('lokSabha2024')">2024 GE</button>
        <div class="toggle">
            <button onclick="toggleData('seats')">Seats Won</button>
            <button onclick="toggleData('vote')">Vote %</button>
        </div>
    </div>
    <div class="map-container">
        <div class="map-card">
            <div class="map-front" id="map-front"></div>
            <div class="map-back" id="map-back"></div>
        </div>
    </div>
    <div class="dashboard">
        <h2 id="chartTitle"></h2>
        <canvas id="electionChart"></canvas>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
